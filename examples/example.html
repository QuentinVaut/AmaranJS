<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>AmaranJS ES6</title>

<body>
  <p style="text-align:center;">
    From Left
    <br>
    <button class='button' data-from='left' data-to='left'>From Left to Left</button>
    <button class='button' data-from='left' data-to='right'>From Left to Right</button>
    <button class='button' data-from='left' data-to='top'>From Left to Top</button>
    <button class='button' data-from='left' data-to='bottom'>From Left to Bottom</button>
  </p>
  <p style="text-align:center;">
    From Right
    <br>
    <button class='button' data-from='right' data-to='left'>From Right to Left</button>
    <button class='button' data-from='right' data-to='right'>From Right to Right</button>
    <button class='button' data-from='right' data-to='top'>From Right to Top</button>
    <button class='button' data-from='right' data-to='bottom'>From Right to Bottom</button>
  </p>
  <p style="text-align:center;">
    From Bottom
    <br>
    <button class='button' data-from='bottom' data-to='left'>From Bottom to Left</button>
    <button class='button' data-from='bottom' data-to='right'>From Bottom to Right</button>
    <button class='button' data-from='bottom' data-to='top'>From Bottom to Top</button>
    <button class='button' data-from='bottom' data-to='bottom'>From Bottom to Bottom</button>
  </p>
  <p style="text-align:center;">
    From Top
    <br>
    <button class='button' data-from='right' data-to='left'>From Top to Right</button>
    <button class='button' data-from='right' data-to='right'>From Top to Left</button>
    <button class='button' data-from='right' data-to='top'>From Top to Top</button>
    <button class='button' data-from='right' data-to='bottom'>From Top to Bottom</button>
  </p>
