<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmaranJS ES6</title>
  <link rel="stylesheet" href="amaran.min.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">-->
  <style>
    .amaran {
      display: none;
    }

  </style>
</head>
<body>
  <p style="text-align:center;">
    <button id="toLeft">toLeft</button>
    <button id="toRight">toRight</button>
    <button id="toTop">toTop</button>
    <button id="toBottom">toBottom</button>
    <button id="test">toBottom</button>
  </p>
  <pre style="text-align:center;" id="sonuc">

  </pre>
  
  <script src="../src/amaran.js"></script>
  <script>
    amaran()
          .theme('default')
          .content('Merhaba Dunya!')
          .in('fromRight')
          .out('toLeft')
          .position('top left')
          .build();

    var position = 'top left';

   
    document.querySelector("#toLeft").addEventListener("click", function(){
      amaran({
        theme: 'default',
        position: position,
        inEffect:'fromRight',
        outEffect: 'toRight',
        content: { hop: 'naber',content: 'Message'}
      });
    });

    document.querySelector("#toRight").addEventListener("click", function(){
      amaran({
        theme: 'default',
        position: position,
        inEffect:'fade',
        outEffect: 'toRight',
        content: { hop: 'naber',content: 'Message'}
      });
    });

    document.querySelector("#toTop").addEventListener("click", function(){
      amaran({
        theme: 'default',
        position: position,
        inEffect:'fade',
        outEffect: 'toTop',
        content: { hop: 'naber',content: 'Message'}
      });
    });

var counter =0;
    document.querySelector("#toBottom").addEventListener("click", function(){
      amaran({
        theme: 'default',
        position: position,
        inEffect:'fade',
        outEffect: 'toBottom',
        content: { hop: 'naber',content: 'Message '+counter}
      });
      counter++;
    });

    //   content: { hop: 'naber',content: 'รรง'}
    // });

  </script>
</body>
</html>
